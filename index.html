<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-learning-landing-page</title>
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Styles Css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <header class="header fixed-header">
            <div class="main-contain">
                <div class="navbar">
                    <img
                        src="./assets/images/Logo.svg"
                        alt="Words learner come here."
                        class="logo"
                    />
                    <div class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="action">
                        <a href="#!" class="sign-in-btn">Sign in</a>
                        <a href="#!" class="sign-up-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="main-contain">
                    <div class="hero-main-block">
                        <!-- hero left -->
                        <div class="content-block">
                            <span>ðŸ˜Ž EASY LEAENING PLATFORM</span>
                            <h1 class="title">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="hero-action">
                                <div class="btn">Get Started</div>
                                <div class="play">
                                    <img
                                        src="./assets/icons/play-icon.svg"
                                        alt="Words learner come here."
                                        class="icon-play"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- hero right -->
                        <div class="media-block">
                            <div class="hero-image">
                                <img
                                    src="./assets/images/hero-pic-new.jpg"
                                    alt="Words learner come here."
                                    class="hero-img"
                                />
                            </div>
                            <div class="hero-main-course">
                                <div class="course-info">
                                    <div class="book-cover">
                                        <div class="book-element"></div>
                                    </div>
                                    <div class="course-detail">
                                        <span>Courses 1000+</span>
                                    </div>
                                </div>
                            </div>
                            <div class="hero-main-schedules">
                                <p class="schedules-info">Schedules</p>
                                <div class="main-graph">
                                    <div class="schedules-graph">
                                        <div
                                            class="schedules-graph-detail1"
                                        ></div>
                                    </div>
                                    <div class="schedules-graph">
                                        <div
                                            class="schedules-graph-detail2"
                                        ></div>
                                    </div>
                                    <div class="schedules-graph">
                                        <div
                                            class="schedules-graph-detail3"
                                        ></div>
                                    </div>
                                    <div class="schedules-graph">
                                        <div
                                            class="schedules-graph-detail4"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <div class="hero-main-active-student">
                                <div class="active-student">
                                    <span>Our Active Students</span>
                                    <div class="active-student-avatar">
                                        <img
                                            src="./assets/icons/uifaces-popular-image (1).jpg"
                                            alt="Our Active Students"
                                            class="student-icon"
                                        />
                                        <img
                                            src="./assets/icons/uifaces-popular-image (2).jpg"
                                            alt="Our Active Students"
                                            class="student-icon"
                                        />
                                        <img
                                            src="./assets/icons/uifaces-popular-image (3).jpg"
                                            alt="Our Active Students"
                                            class="student-icon"
                                        />
                                        <img
                                            src="./assets/icons/uifaces-popular-image (4).jpg"
                                            alt="Our Active Students"
                                            class="student-icon"
                                        />
                                        <div class="student-icon">10K+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
